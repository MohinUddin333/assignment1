<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px 10px;
        }

        body {
            position: relative;
        }

        .img img {
            position: absolute;
            top: 0;
            right: 70%;
        }

        .para{
            width: 300px;
        }
    </style>
</head>

<body>
    <h2>Student Information</h2>
    <Table>
        <thead>
            <tr>
                <td>Roll</td>
                <td>Name</td>
                <td>Result</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30</td>
                <td>Md.Mohin uddin</td>
                <td>3.5</td>
            </tr>
        </tbody>
    </Table>
    <br>
    <tfoot><a href="https://mail.google.com/mail/u/0/#inbox">Email</a></tfoot>
    <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum autem suscipit minus dicta, beatae impedit harum
        consectetur culpa hic? Odio autem in, saepe iusto asperiores consequatur. Ex tempora quo eveniet!
    </p>
    <div class="img">
        <img src="Mohin.jpg" style="height: 100px; width: 100px;" alt="My pictur">
    </div>
</body>

</html>
