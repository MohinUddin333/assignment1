<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
              border: 2px solid blue;
             border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan="3">1</td> <td rowspan="2">2</td></tr>

        <tr><td>3</td><td>4</td><td>5</td></tr>
        <tr><td colspan="4">Mohin uddin,Mahfuz</td></tr>
    </table>
</body>
</html>
